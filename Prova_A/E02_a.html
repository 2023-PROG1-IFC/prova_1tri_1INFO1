<script>
    /*
    PROBLEMA: Pesquisa de preço
    Uma pessoa deseja realizar pesquisa de preço em três diferentes postos de combustível.
    Peça para o usuário informar cada um dos valores pesquisados. Calcule e apresente a média do preço do combustível.
    */

    //ENTRADA
    const posto1 = Number(prompt(`Informe o preço do combustível no posto 1`).trim().replace(",", "."));
    const posto2 = Number(prompt(`Informe o preço do combustível no posto 2`).trim().replace(",", "."));
    const posto3 = Number(prompt(`Informe o preço do combustível no posto 3`).trim().replace(",", "."));

    //PROCESSAMENTO
    const media = (posto1 + posto2 + posto3) / 3;

    //SAÍDA
    document.write(`A média do preço do combustível é ${media.toFixed(2).replace(".", ",")}`);
</script>
