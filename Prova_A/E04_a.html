<script>
    /*
    PROBLEMA: Custo da viagem
    Considere que um veículo percorre 14 quilômetros com um litro de gasolina, que custa R$ 5,19.
    Informe para o programa a distância de uma viagem e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const precoLitro = 5.19;
    const kmPorLitro = 14;
    const precoPedagio = 4.90;
    const distancia = Number(prompt(`Informe a distância da viagem em quilômetros`).trim().replace(",", "."));

    //PROCESSAMENTO
    const litros = distancia / kmPorLitro;
    const custoCombustivel = litros * precoLitro;
    const pedagios = Math.ceil(distancia / 50);
    const custoPedagios = pedagios * precoPedagio;
    const custoTotal = custoCombustivel + custoPedagios;

    //SAÍDA
    document.write(`A viagem terá ${distancia}km de distância. Serão necessários ${litros.toFixed(2).replace(".", ",")} litros de combustível, ao custo de R$ ${custoCombustivel.toFixed(2).replace(".", ",")}.<br>`);
    document.write(`Serão ${pedagios} pedágios, ao custo de R$ ${custoPedagios.toFixed(2).replace(".", ",")}.<br>`);
    document.write(`O custo total da viagem será de R$ ${custoTotal.toFixed(2).replace(".", ",")}.`);
</script>
