<script>
    /*
    PROBLEMA: Média ponderada
    Um aluno realizou três atividades avaliativas durante o trimestre, sendo que cada uma possuía seu peso específico. Os pesos das atividades são, respectivamente, 7, 2 e 1.
    Peça para o usuário informar qual a nota que obteve em cada atividade e calcule a nota final do trimestre. Ao final do programa apresente a média obtida pelo aluno.
    */

    //ENTRADA
    const nota1 = Number(prompt(`Informe a nota da atividade 1`).trim().replace(",", "."));
    const nota2 = Number(prompt(`Informe a nota da atividade 2`).trim().replace(",", "."));
    const nota3 = Number(prompt(`Informe a nota da atividade 3`).trim().replace(",", "."));

    //PROCESSAMENTO
    const media = (nota1 * 7 + nota2 * 2 + nota3 * 1) / 10;

    //SAÍDA
    document.write(`A média trimestral do aluno é ${media.toFixed(2).replace(".", ",")}`);
</script>
