<script>
    /*
    PROBLEMA: Custo da viagem
    Imagine o seguinte cenário:
    Um veículo possui autonomia de 10.5 quilômetros com um litro de gasolina. Informe para o programa qual a distância total a ser percorrida para chegar ao destino pretendido e peça para o programa calcular quantos litros de gasolina serão necessários para realizar a viagem e o custo total do combustível, considerando que o litro da gasolina custa R$ 5,39.
    Considere também que a cada 50km haverá um pedágio, no custo de R$ 4,90. Calcule o valor total dos pedágios.
    Apresente os resultados e também apresente o custo total da viagem (Combústivel + Pedágio).
    */

    //ENTRADA
    const distanciaTotal = Number(prompt("Qual a distância total a ser percorrida para chegar ao destino pretendido?"));

    //PROCESSAMENTO
    const litrosNecessarios = distanciaTotal / 10.5;
    const custoCombustivel = litrosNecessarios * 5.39;
    const pedagios = Math.floor(distanciaTotal / 50);
    const custoPedagios = pedagios * 4.9;

    //SAÍDA
    alert(`Serão necessários ${litrosNecessarios.toFixed(2)} litros de gasolina para realizar a viagem e o custo total do combustível é R$ ${custoCombustivel.toFixed(2).replace(".", ",")}. O valor total dos pedágios é R$ ${custoPedagios.toFixed(2).replace(".", ",")}. O custo total da viagem é R$ ${(custoCombustivel + custoPedagios).toFixed(2).replace(".", ",")}`);
</script>
