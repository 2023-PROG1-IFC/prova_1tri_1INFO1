<script>
    /*
    PROBLEMA: Média ponderada
    Um Professor está lançando as notas das atividades avaliativas realizdas durante o trimestre.
    Cada atividade possui um peso diferente, sendo que a Atividade 1 vale 5 pontos, a atividade 2 vale 4 pontos e a Atividade 3 vale apenas 1 ponto.
    Informe as notas que o aluno obteve em cada uma das atividades. Calcule, considerando o peso de cada atividade, qual será a média obtida pelo aluno no trimestre.
    */

    //ENTRADA
    const pesoAtividade1 = 5;
    const pesoAtividade2 = 4;
    const pesoAtividade3 = 1;
    const notaAtividade1 = Number(prompt("Qual a nota da Atividade 1?"));
    const notaAtividade2 = Number(prompt("Qual a nota da Atividade 2?"));
    const notaAtividade3 = Number(prompt("Qual a nota da Atividade 3?"));

    //PROCESSAMENTO
    const media = ((notaAtividade1 * pesoAtividade1) + (notaAtividade2 * pesoAtividade2) + (notaAtividade3 * pesoAtividade3)) / (pesoAtividade1 + pesoAtividade2 + pesoAtividade3);

    //SAÍDA
    alert(`A média do aluno é ${media.toFixed(2)}`);
</script>
