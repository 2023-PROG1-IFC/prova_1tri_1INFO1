<script>
    /*
    PROBLEMA: Lista de exercício
    O professor de Programação I disponibilizou para a turma uma lista com 15 exercícios.
    Peça para quatro alunos informarem quantos dos 15 exercícios que cada um conseguiu fazer.
    Calcule a média do número de exercícios que os alunos conseguiram resolver.
    Apresente o restuldado ao final do programa.
    */

    //ENTRADA
    const aluno1 = Number(prompt("Quantos exercícios o aluno 1 conseguiu fazer?"));
    const aluno2 = Number(prompt("Quantos exercícios o aluno 2 conseguiu fazer?"));
    const aluno3 = Number(prompt("Quantos exercícios o aluno 3 conseguiu fazer?"));
    const aluno4 = Number(prompt("Quantos exercícios o aluno 4 conseguiu fazer?"));

    //PROCESSAMENTO
    const media = (aluno1 + aluno2 + aluno3 + aluno4) / 4;

    //SAÍDA
    alert(`A média do número de exercícios que os alunos conseguiram resolver é ${media.toFixed(2)}`);
</script>
